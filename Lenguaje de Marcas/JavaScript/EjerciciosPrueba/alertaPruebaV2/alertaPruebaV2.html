<!-- Aquí una prueba de como incluir javaScript en un 
documento independiente con extension .js por medio de una
etiqueta <script> con un src="destino/script.js" que nos 
llevara a un fichero que tendrá todo el código js -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/
xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejemplo de código JavaScript en un documento script.js</title>
    <script type="text/javascript" src="codigo.js"></script>
</head>

<body>
    <p>Un párrafo de texto.</p>
</body>

</html>
